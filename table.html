<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
   <style>
    table{
          height:200px;
        width:400px;
        background-color: aqua;
        margin: auto;
    }
   </style>
</head>
<body>
    <table border="1">
        <caption>Student Record</caption>
    <thead>
        <tr>
            <th>Roll_no</th>
            <th>Name</th>
            <th>Marks</th>
            <th>Grade</th>
        </tr>

    </thead>
    <tbody>
        <tr>
            <th>1</th>
            <th>bhuwan</th>
            <th>200</th>
            <th>B</th>
        </tr>
        <tr>
            <th>2</th>
            <th>anurag</th>
            <th>400</th>
            <th>A</th>
        </tr>
    </tbody>
    </table>

</body>
</html>
